<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ðŸ”¢ Calculator Project</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="calculator">
        <div class="display">
          <input type="text" name="display" id="display" readonly value="0" />
        </div>

        <div class="buttons">
          <button class="all-clear" id="all-clear">AC</button>
          <button class="delete" id="delete">DE</button>
          <button class="operator click-buttons">%</button>
          <button class="operator click-buttons">/</button>

          <button class="number click-buttons">7</button>
          <button class="number click-buttons">8</button>
          <button class="number click-buttons">9</button>
          <button class="operator click-buttons">*</button>

          <button class="number click-buttons">4</button>
          <button class="number click-buttons">5</button>
          <button class="number click-buttons">6</button>
          <button class="operator click-buttons">-</button>

          <button class="number click-buttons">1</button>
          <button class="number click-buttons">2</button>
          <button class="number click-buttons">3</button>
          <button class="operator click-buttons">+</button>

          <button class="number click-buttons">0</button>
          <button class="decimal" id="decimal">.</button>
          <button class="equal" id="equal">=</button>
        </div>
      </div>
    </div>

    <script src="./main.js"></script>
  </body>
</html>
